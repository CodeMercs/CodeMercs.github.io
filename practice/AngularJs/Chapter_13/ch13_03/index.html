<!DOCTYPE html>
<html ng-app="cookieMod">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-cookie.min.js"></script>
</head>
</head>
<body>
	<br />
	<br />
	<br />
	<div class="container" ng-controller="CookieController">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-10">
					<input 
						type="text" 
						class="form-control"
						ng-model="username"
						placeholder="User Name">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input 
						type="text" 
						class="form-control"
						ng-model="password"
						placeholder="Password">
				</div>
			</div>
			<div>
				<button class="btn btn-info" ng-click="writeCookie()">
					Write Cookie
				</button>
				<button class="btn btn-success" ng-click="readCookie()">
					Read Cookie
				</button>
			</div>
		</form>
		<br />
		<br />
		<i>P.S.: Use WebServer.</i>
	</div>
	<script type="text/javascript">
		var cookieMod = angular.module("cookieMod", ['ngCookies']);
		cookieMod.controller( "CookieController", function($cookieStore, $scope){
			$scope.writeCookie = function(){
				var user = {};
				user.username = $scope.username;
				user.password = $scope.password;
				$cookieStore.put( "user", user);
			};
			$scope.readCookie = function(){
				var user = $cookieStore.get("user");
				alert("user.username -> " + user.username + "; " +
				 "user.password -> " + user.password);
			};
		});
	</script>
</body>
</html>
