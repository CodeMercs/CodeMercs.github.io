<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
</head>
<body>
	<i>Use F12 .</i>
	<script type="text/javascript">
		function AppLog(){
			this.startInfo = function(){
				console.info("-----------應用開始執行-----------");
				console.error("----------應用起動錯誤-----------");
				console.info("----------應用關閉，請查核----------");
			}
		}
		function App(){
			this.start = function(){
				var log = new AppLog();
				log.startInfo();
			}
		}
		var app = new App();
		app.start();
	</script>
</body>
</html>
