<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<div ng-controller="MainController">
		<div>擷取字串前的 2 個字串 : </div>
		<br /><br />
		<div ng-repeat="person in persons|limitTo:2">{{person|json}}</div>
		<br /><br />
		<div>擷取字串前的 7 個字串 : </div>
		<br /><br />
		<div>{{message|limitTo:7}}</div>
	</div>
	<script type="text/javascript">
		var app = angular.module("app",[]);
		app.controller("MainController", function($scope){
			$scope.persons = [
				{name:"Jun", age:11},
				{name:"Kan", age:22},
				{name:"Horst", age:25},
				{name:"Haoye", age:33}
			];
			$scope.message = "Welcome to you!";
		});
	</script>
</body>
</html>
