<!DOCTYPE html>
<html ng-app="directiveModule">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<div ng-controller="MainController">
		<say-hello on-message="onMessage"></say-hello>
	</div>
	<script type="text/javascript">
		var app = angular.module("directiveModule",[]);
		app.controller( "MainController", function($scope){
			$scope.onMessage = function(){
				console.log("onMessage function is called...");
			}
		});
		app.directive("sayHello",function(){
			return {
				restrict:'E',
				script:{
					onMessage: '&onMessage'
				},
				template:"<button ng-click='onMessage()'>Click</button>"
			}
		});
	</script>
</body>
</html>
