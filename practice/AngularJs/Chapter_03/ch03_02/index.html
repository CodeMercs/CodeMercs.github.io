<!doctype html>
<html ng-app="app">
<head>
	<meta charset="UTF-8"> 
	<title>Practice</title>
	<script type="text/javascript" src="js/angular.min.js">
	</script>
</head>
<body>

	<div ng-controller="UserController">
		<div>User Name：<input type="text" ng-model="name" placeholder="User Name" /></div><br />
		<div>Password：<input type="text" ng-model="passwd" placeholder="Password"  /></div><br />
		<button>Submit</button>
		<div>User Name：{{name}}</div><br />
		<div>Password：{{passwd}}</div>
	</div>
	<div ng-controller="InfoController">
		<div>Interest：<input type="text" ng-model="love" placeholder="Love"/></div><br />
		<div>Love：{{love}}</div>	
	</div>

	<script type="text/javascript">

		function UserController($scope, $log){
			$scope.name = "admin";
			$scope.passwd = "9487OwO";
			$log.info("UserControlle -> name : " + $scope.name);
			$log.info("UserControlle -> passwd : " + $scope.passwd);
		}

		function InfoController($scope, $log){
			$scope.love = "jogging";
			$log.info("InfoControlle -> love : " + $scope.love);
		}
		var app = angular.module("app", [])
		app.controller( "UserController", UserController);
		app.controller( "InfoController", InfoController);
	</script>
</body>
</html>
