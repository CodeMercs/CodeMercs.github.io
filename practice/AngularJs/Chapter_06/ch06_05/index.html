<!DOCTYPE html>
<html ng-app="routeModule">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
</head>
<body ng-controller="MultiViewController">
	<div>
		<button ng-click="goView1()">View 1</button>&nbsp;
		<button ng-click="goView2()">View 2</button>
		<div ng-view></div>
	</div>

	<script type="text/ng-template" id="/view1.html">
		<h1> View 1 OwO/// </h1>
	</script>
	<script type="text/ng-template" id="/view2.html">
		<h1> View 2 OwO/// </h1>
	</script>

	<script type="text/javascript">
		var routeModule = angular.module('routeModule',['ngRoute'])
		routeModule.config(['$routeProvider', 
			function($routeProvider) {
				$routeProvider.
					when('/view1', {
						templateUrl: '/view1.html'
					}).
					when('/view2', {
						templateUrl: '/view2.html'
					})
		}]);
		routeModule.controller('MultiViewController', 
			function($scope,$location) {
				$scope.goView1 = function() {
					$location.path("/view1");
				};
				$scope.goView2 = function() {
					$location.path("/view2");
				};
		});
		
	</script>
</body>
</html>
