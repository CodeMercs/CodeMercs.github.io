<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8"> 
	<title>Practice</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-animate.min.js"></script>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background-color: #ccc; 
		}
		.box.ng-enter {
			animation: 1.5s showBox;
		}
		.box.ng-leave {
			animation: 1.5s hideBox;
		}
		@keyframes showBox {
			0% {
				width: 0;
				height: 0;
			}
			50% {
				width: 200px;
				height: 200px;
			}
			100% {
				width: 100px;
				height: 100px;
			}
		}
		@keyframes hideBox {
			0% {
				width: 100px;
				height: 100px;
			}
			50% {
				width: 200px;
				height: 200px;
			}
			100% {
				width: 0px;
				height: 0px;
			}
		}
	</style>
</head>
<body ng-controller="MainController">
	<div class="box" ng-if="isShow"></div>
	<br />
	<dir>
		<button class="btn" ng-click="isShow=true">SHOW</button>&nbsp;
		<button class="btn" ng-click="isShow=false">HIDE</button>
	</dir>
	<script type="text/javascript">
		var myApp = angular.module('myApp',['ngAnimate']);
		myApp.controller("MainController",function($scope){
			$scope.isShow = false;
		});
	</script>
</body>
</html>
