<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
	<style type="text/css">
		#mario {
			position: absolute;
			background-image: url(./img/mario.png);
			background-position: 64px 0px;
			width: 32px;
			height: 40px;
		}
		#btn {
			margin-top: 80px;
		}
	</style>
</head>
<body>
	<div style="position: relative;">
		<div id="mario"></div>
	</div>
	<div style="text-align: center;">
		<button id="btn" onclick="moveMario()">Move</button>
	</div>
	<script type="text/javascript">
		var mario = document.getElementById("mario");
		var state = 0;
		mario.style.left = "0px";
		mario.style.top = "0px";
		var moveMario = function(){
			console.log("State -> " + state);
			state++;
			if (state == 3) {
				state = 0;
			}
			mario.style.backgroundPosition = state * 32 + "px " + "0px";
			var xPos = parseInt(mario.style.left);
			xPos += 2;
			if (xPos < 400) {
				mario.style.left = xPos + "px";
				setTimeout("moveMario()",100);
			}
		}
	</script>
</body>
</html>
