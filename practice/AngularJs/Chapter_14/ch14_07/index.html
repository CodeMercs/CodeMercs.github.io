<!doctype html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<!-- 1.7.8 -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-file-upload.js"></script>
</head>
</head>
<body>
	<div  class="container" ng-controller="MainController">
		<input type="file" nv-file-select uploader="uploader" multiple/><br />
		<button ng-click="uploader.uploadAll()" class="btn btn-info">UpLoad</button>
	</div>
	<script type="text/javascript">
		var myApp = angular.module("myApp", ['angularFileUpload']);
		myApp.controller("MainController",function($scope, FileUploader){
			var uploader = $scope.uploader = new FileUploader({
				url: 'http://localhost:9996/fileUpload'
			});
			uploader.onSuccessItem = function(fileItem, response, status, headers) {
				alert("file upload success!");
			};
			uploader.onErrorItem = function(fileItem, response, status, headers) {
				alert("file upload error!");
			};
		});
	</script>
</body>
</html>
