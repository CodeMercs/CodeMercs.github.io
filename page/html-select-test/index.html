		<script type="text/javascript">



			var temcitytxt = "";
			var temnimnametxt = "";
			var temall = "";
			var sectorSelect = document.getElementById("sector-list");
			var strall = document.getElementById("show-search");
			var colleges=['基隆市','臺北市','新北市','桃園市','新竹市',
							'新竹縣','宜蘭縣','苗栗縣','臺中市','彰化縣',
							'南投縣','雲林縣','嘉義市','嘉義縣','臺南市',
							'高雄市','屏東縣','澎湖縣','花蓮縣','臺東縣'];
			var collegeSelect=document.getElementById("college-list");
			var inner="";
			for(var i=0;i<colleges.length;i++){
				inner=inner+'<option value=\"' + colleges[i] + '\">'+colleges[i]+'</option>';
			}
			
			collegeSelect.innerHTML=inner;

			var sectors=new Array();
			sectors[0]=['廟口夜市','大武崙夜市','八斗子夜市'];
			sectors[1]=['士林夜市','華西街夜市', '艋舺夜市', '饒河街夜市','公館夜市','南機場觀光夜市','師大夜市','臨江街夜市','寧夏路夜市','大龍街夜市','延三夜市','景美夜市'];	
			sectors[2]=['樂華夜市', '南雅夜市', '三和夜市', '星光夜市', '興南夜市', '樹林興仁花園夜市', '新莊廟街夜市', '蘆洲廟口夜市'];	
			sectors[3]=['桃園觀光夜市', '中壢觀光夜市', '中原夜市', '興仁花園夜市'];
			sectors[4]=['清大夜市', '樹林頭夜市'];
			sectors[5]=['竹北夜市'];
			sectors[6]=['羅東夜市'];
			sectors[7]=['苗栗英才觀光夜市'];
			sectors[8]=['逢甲夜市', '一中商圈', '中華路夜市', '忠孝路夜市', '東海別墅夜市', '霧峰樹仁商圈', '豐原廟東夜市'];
			sectors[9]=['彰化中央陸橋夜市', '彰化精誠夜市', '和美仁愛夜市'];
			sectors[10]=['草鞋墩人文觀光夜市'];
			sectors[11]=['斗六人文公園夜市'];
			sectors[12]=['文化路夜市', '嘉樂福觀光夜市'];
			sectors[13]=['麻魚寮夜市', '嘉樂福觀光夜市'];
			sectors[14]=['花園夜市', '大東夜市', '武聖夜市', '小北成功夜市'];
			sectors[15]=['六合夜市','瑞豐夜市', '凱旋國際觀光夜市', '忠孝夜市'];
			sectors[16]=['屏東瑞光夜市', '墾丁大街'];
			sectors[17]=['西文祖師廟夜市'];
			sectors[18]=['東大門夜市'];
			sectors[19]=['台東觀光夜市'];
	
	
	
			function changeCollege(index){
				var Sinner="";
				for(var i=0;i<sectors[index].length;i++){
					Sinner=Sinner+'<option value=\"' + sectors[index][i] + '\">' + sectors[index][i] + '</option>';
				}
				sectorSelect.innerHTML=Sinner;
			}
			changeCollege(document.getElementById("college-list").selectedIndex);
	
			function search(){
			temnimnametxt = sectorSelect.value;
			temcitytxt = collegeSelect.value;
			temall = "搜尋為 " + temcitytxt + " 的 " + temnimnametxt;
			strall.innerHTML = temall;

			var strpath = "nmdata/" + temcitytxt + "/" + temnimnametxt + "/" + temnimnametxt;
			var strpathpic = strpath + "圖片.jpg";
			var strpathtxt = strpath + "文字.txt";
			var strimg = "<img class = \" width: auto; max-width: 50vw;\"src = \"" + strpathpic + "\" >";
			var strifr = "<iframe src = \"" + strpathtxt + "\" />";
			document.getElementById("result-pic").innerHTML = strimg;
			document.getElementById("result-txt").innerHTML = strifr;
			}


			/* System Year */
			var SystemDate = new Date();

			/* Value */
			var SystemDateByYear = 0;
			var temSystemDateOptFirYear = 0;
			var temSystemDateOptSeYear = 0;

			SystemDateByYear = SystemDate.getFullYear();
			temSystemDateOptFirYear = SystemDateByYear - 6;
			temSystemDateOptSeYear = SystemDateByYear - 5;

			/* year to year */
			var changeYear2Year = document.getElementById("opt-y2y-list");
			var showTestPart = document.getElementById("show-test-y2y");


			// var innerY2Y ="<option value=\"\">Please Select</option>";
			var innerY2Y ="";
			var base = SystemDateByYear;
			var fiy = temSystemDateOptFirYear;
			var sey = temSystemDateOptSeYear;

			for(var i = 0 ; i < 20; i++){
				fiy = fiy + 1;
				sey = sey + 1;
				if ( fiy == base){
					innerY2Y = innerY2Y + '<option value=\"' + fiy + '/' + sey + '\" selected=\"selected\">'+ fiy + '/' + sey + ' < </option>';
				} else {
					innerY2Y = innerY2Y + '<option value=\"' + fiy + '/' + sey + '\">'+ fiy + '/' + sey + '</option>';
				}
			}

				
			changeYear2Year.innerHTML = innerY2Y;

			function showy2y(){
				temY2YVal = changeYear2Year.value;
				ProcessingString = "輸出結果為 " + temY2YVal;
				showTestPart.innerHTML = ProcessingString;

			}

			/* Single Year */
			var changeSingleYear = document.getElementById("opt-single-year-list");
			var showTestSingleYearPart = document.getElementById("show-test-single-year");


			var innerSingleYear ="";
			var temSingleYear = temSystemDateOptFirYear;

			for(var i = 0 ; i < 20; i++){
				temSingleYear = temSingleYear + 1;
				if ( temSingleYear == base){
					innerSingleYear = innerSingleYear + '<option value=\"' + temSingleYear + '\" selected=\"selected\">'+ temSingleYear + ' < </option>';
				} else {
					innerSingleYear = innerSingleYear + '<option value=\"' + temSingleYear + '\">'+ temSingleYear + '</option>';
				}
			}

			changeSingleYear.innerHTML = innerSingleYear;

			function showSingleYear(){
				temSingleYearVal = changeSingleYear.value;
				ProcessingString = "輸出結果為 " + temSingleYearVal;
				showTestSingleYearPart.innerHTML = ProcessingString;
			}
