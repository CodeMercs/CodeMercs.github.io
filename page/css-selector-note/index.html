<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<style type="text/css">
		ul {
			list-style: none;
		}
		div.uldisc ul li{ 
			list-style: inside;
			list-style-type: disc; 
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<br />
	<div class="uldisc">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
