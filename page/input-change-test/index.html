<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/* Upload */
		.custom-file-input {
			position: relative;
			z-index: 2;
			width: 100%;
			height: calc(1.5em + .75rem + 2px);
			margin: 0;
			opacity: 0
		}
		.custom-file-label {
			position: absolute;
			top: 0;
			right: 0;
			left: 0;
			z-index: 1;
			height: calc(1.5em + .75rem + 2px);
			padding: .375rem .75rem;
			font-weight: 400;
			line-height: 1.5;
			color: #495057;
			background-color: #fff;
			border: 1px solid #ced4da;
			border-radius: .25rem
		}
		.custom-file-label::after {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			z-index: 3;
			display: block;
			height: calc(1.5em + .75rem);
			padding: .375rem .75rem;
			line-height: 1.5;
			color: #495057;
			content: "Browse";
			background-color: #e9ecef;
			border-left: inherit;
			border-radius: 0 .25rem .25rem 0
		}
		.input-grp {
			position: relative;
			display: -ms-flexbox;
			display: flex;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			-ms-flex-align: stretch;
			align-items: stretch;
			width: 100%
		}
		.input-group-prepend {
			margin-right: -1px
		}
		.input-group-text {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-align: center;
			align-items: center;
			padding: .375rem .75rem;
			margin-bottom: 0;
			font-size: 1rem;
			font-weight: 400;
			line-height: 1.5;
			color: #495057;
			text-align: center;
			white-space: nowrap;
			background-color: #e9ecef;
			border: 1px solid #ced4da;
			border-radius: .25rem
		}
	</style>
</head>
<body>
	<div class="input-grp">
		<div class="custom-file">
			<input type="file" class="custom-file-input inputfile" id="inputGroupFile" aria-describedby="inputGroupFileAddon" name="document" required>
			<label class="custom-file-label" for="inputGroupFile">
				<span>Choose a file</span>
			</label>
		</div>
	</div>
</body>
<script type="text/javascript">
	
	/* Input File */
	var inputs, label, labelVal;
	( function ( document, window, index ){
		function changeFileLabel (cssname){
			inputs = document.querySelectorAll(cssname);
			Array.prototype.forEach.call( inputs, function( input )
			{
				label = input.nextElementSibling;
				labelVal = label.innerHTML;
				input.addEventListener( 'change', function( e )
				{
					var fileName = '';
					if( this.files && this.files.length > 1 ){
						fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
						alert(fileName);
					} else {
						fileName = e.target.value.split( '\\' ).pop();
					}
					if( fileName ){
						label.querySelector( 'span' ).innerHTML = fileName;
					} else {
						label.innerHTML = labelVal;
					}
				});
			});
		}
		changeFileLabel('.inputfile');
	}( document, window, 0 ));
	function cleanFileLabel(cssname){
		inputs = document.querySelectorAll( cssname );
		Array.prototype.forEach.call( inputs, function( input )
		{
			label.innerHTML=labelVal;
		});
	}
</script>
</html>
