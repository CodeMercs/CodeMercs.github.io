<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Note CSS</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0-local.css">
	<style type="text/css">
		html, body {
			height: 100%;
		}
		body {
			background-color: #546377;
			font-family: "Noto Sans TC", sans-serif;
		}
		a {
			text-decoration: none;
		}
		.sideMenu {
			width: 300px;
			height: 100%;
			background-color: #a04a4a;
			border-right: 3px solid #d1d1d1;
			display: flex;
			flex-direction: column;
			padding: 50px 0;
			box-shadow: 5px 0 5px rgba(48, 60, 77, 0.6);
		}
		.sideMenu form {
			display: flex;
			margin: 0 10px 50px;
			border-radius: 100px;
			border: 1px solid #fff;
		}
		.sideMenu form input {
			width: 85%;
		}
		.sideMenu form button {
			width: 15%;
		}
		.sideMenu form input, .sideMenu form button {
			border: none;
			padding: 5px 10px;
			background-color: transparent;
			color: #fff;
		}
		.sideMenu form input:focus, .sideMenu form button:focus {
			outline: none;
		}
		nav a {
			display: block;
			color: #fff;
			padding: 20px 10px;
			position: relative;
			font-weight: 300;
		}
		nav a .fa {
			margin-right: -1.1em;
			transform: scale(0);
			transition: 0.3s;
		}
		nav a:hover .fa {
			margin-right: 0em;
			transform: scale(1);
		}
		nav a + a::before {
			content: "";
			position: absolute;
			border-top: 1px solid #fff;
			left: 10px;
			right: 10px;
			top: 0px;
		}
