<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0-local.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		html, body {
			height: 100%;
		}
		body {
			background-color: #293544;
			box-sizing: border-box;
			font-family: "Noto Sans TC", sans-serif;
		}
		a {
			text-decoration: none;
			font-weight: 300;
			color: #fff;
		}
		a, label {
			cursor: pointer;
		}
		.sideMenu {
			width: 300px;
			height: 100%;
			background-color: #a04a4a;
			border-right: 3px solid #d1d1d1;
			display: flex;
			flex-direction: column;
			padding: 50px 0;
			box-shadow: 5px 0 5px rgba(23, 23, 54, 0.6);
			position: relative;
			transform: translateX(-99%);
			transition: 0.5s;
		}
		.sideMenu form {
			display: flex;
			margin: 0 10px 50px;
			border-radius: 100px;
			border: 1px solid #fff;
		}
		.sideMenu form input {
			width: 80%;
			color: #fff;
		}
		.sideMenu form button {
			width: 20%;
		}
		.sideMenu form input, .sideMenu form button {
			border: none;
			padding: 5px 10px;
			background-color: transparent;
			color: #fff;
		}
		.sideMenu form input:focus, .sideMenu form button:focus {
			outline: none;
		}
		.sideMenu label {
			width: 20px;
			height: 80px;
			background-color: #d1d1d1;
			color: #686666;
			position: absolute;
			right: -20px;
			top: 0;
			bottom: 0;
			margin: auto;
			line-height: 80px;
			text-align: center;
			border-radius: 0 5px 5px 0;
			box-shadow: 5px 0 5px rgba(23, 23, 54, 0.6);
		}
		#sideMenu-active:checked + .sideMenu {
			transform: translateX(0);
		}
		#sideMenu-active:checked + .sideMenu label .fa {
			transform: scaleX(-1);
		}
		#sideMenu-active {
			position: absolute;
			opacity: 0;
			z-index: -1;
		}
		.nav li {
			display: block;
			color: #fff;
			padding: 20px 10px;
			position: relative;
			cursor: pointer;
		}
		.nav li:hover, .nav li > li {
			background-color: #a32c2c;
			transition: all 0.6s;
		}
		.nav li .fa {
			margin-right: -1.1em;
			transform: scale(0);
			transition: 0.3s;
		}
		.nav li:hover .fa {
			margin-right: 0em;
			transform: scale(1);
		}
		.nav li + li::before {
			content: "";
			position: absolute;
			border-top: 1px dashed #fff;
			left: 10px;
			right: 10px;
			top: 0px;
		}
		.nav li:hover > ul {
			display: block;
		}
		.nav ul {
			display: none;
			position: absolute;
			left: 100%;
			width: 300px;
			background-color: rgba(209, 209, 209, 0.7);
			top: 15px;
			box-shadow: 5px 5px 10px rgba(23, 23, 54, 0.6);
		}
