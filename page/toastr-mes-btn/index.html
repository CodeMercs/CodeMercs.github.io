<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<!-- jQuery -->
			<script src="js/jquery-3.3.1.min.js"></script>
		<!-- toastr -->
			<link href="css/toastr.min.css" rel="stylesheet"  />
			<script src="js/toastr.min.js"></script>
			<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css">
			<link rel = "stylesheet" type = "text/css" href = "css/main.css">
			<style type="text/css">
				.toast-center {
					top: 50%;
					right: 50%;
				}
			</style>

	</head>
	<body class = "bgcol">
	<div style = "text-align:center">
			<div>
				<br />
				<br />
				<h1>Haoye</h1>
				Good luck!
			</div>
		<br />
		<h2>CSS Position</h2>
		<br />
		<div>
			<input type="button" class="btn btn-success btn-wdt" value="Hello!" onclick='notify( "1", "success");'>
			<input type="button" class="btn btn-primary btn-wdt" value="Hi!" onclick='notify( "2", "info", "Hi");'>
			<input type="button" class="btn btn-danger btn-wdt" value="Love!" onclick='notify( "3", "error");'>
			<input type="button" class="btn btn-warning btn-wdt" value="Bye!" onclick='notify( "4", "warning");'>
		</div>
		<br />
	</body>
	<div style="width: 30vw; height: 20vh;"></div>

		<script type="text/javascript">


			function notify( msg, type, ct) {

				if (!ct) ct = "Button";
				var temsg = '<div style="width: 30vw; height: 20vh;"><br /><br /><h1>'+ msg + '</h1></div><br /><button  type="button" class="btn clear">'+ ct +'</button>';

				/* position */
				toastr.options = {
					"positionClass": 'toast-center',
					"closeButton": true,
					"debug": false,
					"newestOnTop": false,
					"progressBar": false,
					"preventDuplicates": false,
					"onclick": null,
					"showDuration": "300",
					"hideDuration": "100",
					"timeOut": 0,
					"extendedTimeOut": 0,
					"showEasing": "swing",
					"hideEasing": "linear",
					"showMethod": "fadeIn",
					"hideMethod": "fadeOut",
					"tapToDismiss": false,
					// "closeHtml" :'<button>'+ ct +'</button>'
				}
				if (!type) type = "info";
				if (type == "info") {
					toastr.info(temsg);
						$(".clear").click(function(){
							alert("Hi!");
							console.log("Hi!");
						});
				} 

				if (type == "success") {
					toastr.success(temsg);
						$(".clear").click(function(){
							alert("Hi!");
						});
				}

				if (type == "error") {
					toastr.error(temsg);
				}

				if (type == "warning"){
					toastr.warning(temsg);
				}
				
			}

		</script>
</html>
