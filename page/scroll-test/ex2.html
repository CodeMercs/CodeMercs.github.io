<!DOCTYPE html>
<html>
<head>
	<title>Scroll</title>
	<script src="js/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			/* Add smooth scrolling to all links */
			$("a").on('click', function(event) {

				/* Make sure this.hash has a value before overriding default behavior */
				if (this.hash !== "") {
				/* Prevent default anchor click behavior */
				event.preventDefault();

					/* Store hash */
					var hash = this.hash;

					/* Using jQuery's animate() method to add smooth page scroll*/
					/* The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area*/

					$('html, body').animate({
						scrollTop: $(hash).offset().top
					}, 800, function(){

					/* Add hash (#) to URL when done scrolling (default click behavior)*/
					window.location.hash = hash;
					});
				} /* End if */
			});
		}); 
	</script>
</head>
<body>
	<a href="#section1">Section 1</a> <a href="#section2">Section 2</a> <a href="#section3">Section 3</a>
	<div style="margin-top:1000px; height:200px; padding-bottom:1000px; background:#ffffff"></div><a id="section1"></a>
	<h1>Section 1</h1>
	<p>XXXXXXXXXXXXXXXXXXXXXXXXXX</p>
	<div style="margin-top:1000px; height:200px; padding-bottom:1000px; background:#ffffff"></div><a id="section2"></a>
	<h1>Section 2</h1>
	<p>XXXXXXXXXXXXXXXXXXXXXXXXXX</p>
	<div style="margin-top:1000px; height:200px; padding-bottom:1000px; background:#ffffff"></div><a id="section3"></a>
	<h1>Section 3</h1>
	<p>XXXXXXXXXXXXXXXXXXXXXXXXXX</p>
</body>
</html>
