<!DOCTYPE html>
<html>
<head>
	<title>Widget</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/font-awesome-local-470.min.css">
</head>
	<style type="text/css">
		.chat-st-btn {
			background: rgb( 0, 153, 153);
			display: flex; 
			justify-content: center; 
			position: absolute; 
			bottom: 38px; 
			right: 20px; 
			height: 60px; 
			width: 60px; 
			border: 0px; 
			border-radius: 50%; 
			box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 20px;
		}
		.chat-icon-white {
			color :#F3F3F3;
		}
		.chat-icon-fsize {
			font-size: 30px;
		}
		.chat-icon-pos {
			text-align: center;
			position: absolute;
			top: 25%;
		}
		.chat-layout {
			display: none;
			position: fixed;
			bottom: 20px;
			right: 20px;
			z-index: 2147483647;
			box-sizing: content-box;
			overflow: hidden;
			border-radius: 5px;
			box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 20px;
			width: 370px;
		}
		.chat-header {
			background: rgb( 0, 153, 153);
			height: 40px;
			line-height: 30px;
			font-size: 20px;
			display: flex;
			justify-content: space-between;
			padding: 5px 0px 5px 20px;
			font-family: Lato, sans-serif;
			color: rgb(255, 255, 255);
			cursor: pointer;
			box-sizing: content-box;
		}
		.chat-name {
			display: flex;
			align-items: center;
			padding: 0px 30px 0px 0px;
			font-size: 15px;
			font-weight: normal;
		}
		/*
			rgb(64, 133, 145)
		*/
	</style>
<body>
	<div class="chat-layout">
		<div class="chat-header">
			<div class="chat-name">
				Chat
			</div>
			<div class="chat-close-btm">
				<svg height="15" style="margin-right: 15px; margin-top: 6px; vertical-align: middle;" viewbox="0 0 15 15" width="15" xmlns="http://www.w3.org/2000/svg">
					<line stroke="white" stroke-width="1" x1="1" x2="15" y1="15" y2="1"></line>
					<line stroke="white" stroke-width="1" x1="1" x2="15" y1="1" y2="15"></line>
				</svg>
			</div>
		</div>
		<div style="display: block; height: 450px;">
			<iframe id="chatFrame" src="chat.html" width="100%" height="100%" frameborder="0" style="background-color: transparent;"></iframe>
		</div>
	</div>
	<div class="chat-st-btn"><span class="chat-icon-pos"><i class="fa fa-shield chat-icon-white chat-icon-fsize"></i></span></div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("div.chat-st-btn").click(function(){
				$(".chat-layout").toggle(500);
			});
			$("div.chat-close-btm").click(function(){
				$(".chat-layout").toggle(500);
			});
		});
	</script>
</body>
</html>
