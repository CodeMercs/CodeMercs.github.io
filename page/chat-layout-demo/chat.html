<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta charset="UTF-8">
	<link href="css/chat.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="messageArea">
		<ol class="chat" style="height: 100vh;">
			<li class="chatbot" style="">
				<div class="msg">
					<div>
						<p>
							Are you full?
						</p>
					</div>
					<div class="time">
						19:17
					</div>
				</div>
			</li>
			<li class="visitor" style="">
				<div class="msg">
					<div>
						<p>Are you OK? Yes, I am.</p>
					</div>
					<div class="time">
						19:24
					</div>
				</div>
			</li>
			<li class="chatbot" style="">
				<div class="msg">
					<div>
						<p>Are you ready?</p>
					</div>
					<div class="time">
						19:24
					</div>
				</div>
			</li>
			<li class="visitor" style="">
				<div class="msg">
					<div>
						<p>Are you thirsty? / Are you hungry?</p>
					</div>
					<div class="time">
						19:30
					</div>
				</div>
			</li>
			<li class="chatbot" style="">
				<div class="msg">
					<div>
						<p>Are you tired? / Let's take a rest.</p>
					</div>
					<div class="time">
						19:30
					</div>
				</div>
			</li>
			<li class="visitor" style="">
				<div class="msg">
					<div>
						<p>Are you sure?</p>
					</div>
					<div class="time">
						14:42
					</div>
				</div>
			</li>
		</ol>
	</div>
	<form>
		<input class="textarea" id="userText" placeholder="Send a message ..." type="text">
		<a class="banner" href="#" target="_blank">Powered by TestChat</a>
	</form>
</body>
</html>
