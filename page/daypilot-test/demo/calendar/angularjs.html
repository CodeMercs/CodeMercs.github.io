<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Event Calendar</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

    <!-- head -->
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../helpers/v2/main.css?v=2021.2.5007" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"/>
    <script src="../js/daypilot-all.min.js?v=2021.2.5007"></script>

    <!-- /head -->
</head>
<body>

<!-- top -->
<template id="content" data-version="2021.2.5007">

    <!-- /top -->

    <div class="note"><b>Note:</b> Read more about the <a href="https://doc.daypilot.org/calendar/angularjs/">AngularJS
        event calendar</a> plugin.
    </div>

    <div ng-app="main" ng-controller="DemoCtrl">
        <daypilot-calendar id="dp" daypilot-config="config" daypilot-events="events"></daypilot-calendar>
        <div>
            New event:
            <button ng-click="add()">Add</button>
        </div>
        <div>
            View:
            <button ng-click="day()">Day</button>
            <button ng-click="week()">Week</button>
        </div>
        <div>
            First event:
            <button ng-click="move()">Move</button>
            <button ng-click="rename()">Rename</button>
        </div>
        <div>
            Object:
            <button ng-click="message()">Show Message</button>
        </div>
        <div>
            Events array (debug):
            <div ng-repeat="item in events">
                {{item}}
            </div>
        </div>
    </div>

    <script type="text/javascript">

        var app = angular.module('main', ['daypilot']).controller('DemoCtrl', function ($scope) {

            $scope.config = {
                startDate: "2014-09-01",
                viewType: "Week"
            };

            $scope.events = [
                {
                    start: new DayPilot.Date("2014-09-01T10:00:00"),
                    end: new DayPilot.Date("2014-09-01T14:00:00"),
                    id: DayPilot.guid(),
                    text: "First Event"
                }
            ];

            $scope.add = function () {
                $scope.events.push(
                    {
                        start: new DayPilot.Date("2014-09-01T10:00:00"),
                        end: new DayPilot.Date("2014-09-01T12:00:00"),
                        id: DayPilot.guid(),
                        text: "Simple Event"
                    }
                );
            };

            $scope.move = function () {
                var event = $scope.events[0];
                event.start = event.start.addDays(1);
                event.end = event.end.addDays(1);
            };

            $scope.rename = function () {
                $scope.events[0].text = "New name";
            };

            $scope.message = function () {
                $scope.dp.message("Hi");
            };

            $scope.day = function () {
                $scope.config.viewType = "Day";
            };

            $scope.week = function () {
                $scope.config.viewType = "Week";
                $scope.dp.update();
            };

        });

    </script>

    <!-- bottom -->
</template>

<script src="../helpers/v2/app.js?v=2021.2.5007"></script>
<!-- /bottom -->

</body>
</html>
