<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Day</title>
	</head>
	<body>
	<p>What day is today?</p>
	<script type="text/javascript">
		var day_list = ['日', '一', '二', '三', '四', '五', '六'];
		var date = new Date();
		var day  = date.getDay(); 
		/* or "new Date().getDay()"; */
		document.write('Today is 星期' + day_list[day]);
	</script>
	</body>
	</script>

</html>
