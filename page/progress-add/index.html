<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Progress | Test</title>
	<script src="js/jquery.min.js"></script>
	<!-- Noto Sans -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Sans+JP|Noto+Sans+KR|Noto+Sans+SC|Noto+Sans+TC" rel="stylesheet">
	<style type="text/css">
		progress {
			display: block;
			/* default: inline-block */
			width: 300px;
			margin: 2em auto;
			padding: 4px;
			border: 0 none;
			background: #444;
			border-radius: 14px;
			box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);
		}
		progress::-moz-progress-bar {
			border-radius: 12px;
			background: #FFF;
			box-shadow: inset 0 -2px 4px rgba(0, 0, 0, 0.4), 0 2px 5px 0px rgba(0, 0, 0, 0.3);
		}
		/* webkit */

		@media screen and (-webkit-min-device-pixel-ratio:0) {
			progress {
				height: 25px;
			}
		}
		progress::-webkit-progress-bar {
			background: transparent;
		}
		progress::-webkit-progress-value {
			border-radius: 12px;
			background: #FFF;
			box-shadow: inset 0 -2px 4px rgba(0, 0, 0, 0.4), 0 2px 5px 0px rgba(0, 0, 0, 0.3);
		}
		/* environnement styles */

		body {
			background: #555;
		}
		h1 {
			color: #eee;
			font: 30px Helvetica, Arial, sans-serif;
			text-shadow: 0px 1px black;
			text-align: center;
			margin-bottom: 50px;
			-webkit-font-smoothing: antialiased;
		}
		p {
			text-align: center;
		}
		button {
			border: 0;
			background: #FFF;
			width: 25px;
			margin: 0 10px;
			line-height: 23px;
			font-weight: bold;
			color: #555;
			border-radius: 4px;
			box-shadow: inset 0 -2px 3px rgba(0, 0, 0, .4), 0 2px 5px rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body style="font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans KR', 'Noto Sans SC', 'Noto Sans TC', sans-serif;">
	<br />
	<h1>CSS3 &amp; HTML5 progress Element</h1>
	<progress max="100" value="25"></progress>
	<p>
		<button id="less" type="button"> - </button> 
		<button id="more" type="button"> + </button>
	</p>

	<script type="text/javascript">
		$('#more').on('click', function() {
			$('progress').val($('progress').val() + 5);
			return false;
		});
		$('#less').on('click', function() {
			$('progress').val($('progress').val() - 5);
			return false;
		});
	</script>
</body>
</html>
