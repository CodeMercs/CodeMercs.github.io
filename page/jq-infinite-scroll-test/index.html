<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width" name="viewport">
	<title>Practice</title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<!-- Infinite Scroll -->
	<script type="text/javascript" src="js/infinite-scroll.pkgd.min.js"></script>
	<style type="text/css">
		.article {
			/* 排版用，不影響功能，*/
			height: 300px;
			margin: 50px;
			background: #CCCCCC;
			font-size: 50px;
			line-height: 300px;
			text-align: center;
		}

		.text {
			height: 80vw;
			width: 60vw;
			background-color: #CCCCCC;
			font-size: 50px;
			line-height: 300px;
			text-align: center;
		}
	</style>
</head>
<body>
	<style>

	</style>
	<div class="example">
		<div class="article">
			1
		</div>
		<div class="article">
			2
		</div>
		<div class="article">
			3
		</div>
		<div class="article">
			4
		</div>
		<!-- 捲軸狀態 -->
		<div class="scroller-status">
			<div class="infinite-scroll-request loader-ellips"></div>
			<p class="infinite-scroll-last">開始加載</p>
			<p class="infinite-scroll-error">沒有頁面可以讀取了</p>
		</div>
	</div>

	<script type="text/javascript">
		var infScroll = new InfiniteScroll( ".example", {
			path: function() {
				/* 頁面路徑 */
				if ( this.loadCount < 1 ) {
					return "https://codemercs.github.io/page/jq-infinite-scroll-test/tem/a.html"; /* 讀取此頁面 */
				}
			},
			append: ".article", /* 匯入物件類別 */
			status: ".scroller-status" /* 捲軸狀態類別 */
		})
	</script>
</body>
</html>
