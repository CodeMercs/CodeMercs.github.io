<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">

			div {
				display: block;
			}
			.object1 {
				width: 130px;
				height: 80px;
				background: #4d004d;
				border-radius: 5px;
				/* -webkit-transition: width 2s, height 4s;*/ /* For Safari 3.1 to 6.0 */
				/* transition: width 2s, height 4s;*/
				transition: width 0.1s, height 2s;
			}

			.object1:hover {
				width: 100%;
				height: 500px;
			}

			.object2 {
				width: 60px;
				height: 40px;
				background: #92B901;
				color: #ffffff;
				position: absolute;
				font-weight: bold;
				font-size: 15px;
				padding: 10px;
				float: left;
				margin: 5px;
				-webkit-transition: -webkit-transform 1s,opacity 1s,background 1s,width 1s,height 1s,font-size 1s;
				-webkit-border-radius: 5px;
				-o-transition-property: width,height,-o-transform,background,font-size,opacity;
				-o-transition-duration: 1s,1s,1s,1s,1s,1s;
				-moz-transition-property: width,height,-o-transform,background,font-size,opacity;
				-moz-transition-duration: 1s,1s,1s,1s,1s,1s;
				transition-property: width,height,transform,background,font-size,opacity;
				transition-duration: 1s,1s,1s,1s,1s,1s;

				/* 秒數 */
				/*
				transition-property: width,height,transform,background,font-size,opacity;
				transition-duration: 10s,10s,10s,10s,10s,10s;
				*/
				border-radius: 5px;
				opacity: 0.4;
			}
			.object2:hover {
				opacity:1;
				background:#1ec7e6;
				width:130px;
				height:80px;
				font-size:35px;
			}
			.object3 {
				width: 130px;
				height: 80px;
				background: #1ec7e6;
				color: #ffffff;
				position: absolute;
				font-weight: bold;
				font-size: 35px;
				padding: 10px;
				float: left;
				margin: 5px;
				-webkit-transition: -webkit-transform 1s,opacity 1s,background 1s,width 1s,height 1s,font-size 1s;
				-webkit-border-radius: 5px;
				-o-transition-property: width,height,-o-transform,background,font-size,opacity;
				-o-transition-duration: 1s,1s,1s,1s,1s,1s;
				-moz-transition-property: width,height,-o-transform,background,font-size,opacity;
				-moz-transition-duration: 1s,1s,1s,1s,1s,1s;
				transition-property: width,height,transform,background,font-size,opacity;
				transition-duration: 1s,1s,1s,1s,1s,1s;

				/* 秒數 */
				/*
				transition-property: width,height,transform,background,font-size,opacity;
				transition-duration: 10s,10s,10s,10s,10s,10s;
				*/
				border-radius: 5px;
				opacity: 1;
			}
			.object3:hover {
				opacity: 0.4;
				background:#92B901;
				width:60px;
				height:40px;
				font-size:15px;
			}
		</style>
	</head>
	<body>
		<br />
		<div class="object1"></div>
		<br />
		<div class="object2">CSS</div>
		<br /><br /><br />
		<br /><br /><br />
		<div class="object3">CSS</div>
	</body>
</html>
