<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <meta name="fragment" content="!">
    <meta name="author" content="Austin Anderson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>textAngular/Text-Editor</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-local-470.min.css">
    <link rel="stylesheet" href="css/textAngular.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div ng-app="TextAngularDemo" ng-controller="DemoController">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <a href="#">
                        <img src="img/textAngularLogo.png" style="max-width:500%;"></a>
                    <span text-angular-version style="font-size:20px; position:relative; top:26px;">
                    <h2>A Lightweight, Two-Way-Bound &amp; Totally <b class="text-red">Awesome</b> Angular.js Text-Editor</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h3>Editor Demo</h3>
                    <div text-angular ng-model="htmlContent" name="demo-editor" ta-text-editor-class="clearfix border-around" ta-html-editor-class="border-around"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h3>HTML Output</h3>
                    <pre ng-bind="htmlContent" class="white-box"></pre>
                </div>
            </div>
            <footer class="row">
                <div class="col-sm-12 text-center">
                    Kan Testing angular-1.7.2.min.js
                </div>
            </footer>
        </div>
        
        <script src="js/angular.172.min.js" type="text/javascript"></script>
        <!--
        <script src="js/angular.min.js" type="text/javascript"></script>
        -->
        <script src="js/textAngular-rangy.min.js" type="text/javascript"></script>
        <script src="js/textAngular-sanitize.min.js" type="text/javascript"></script>
        <script src="js/textAngular.min.js" type="text/javascript"></script>
        <script src="js/demo.js" type="text/javascript"></script>
</body>
</html>
