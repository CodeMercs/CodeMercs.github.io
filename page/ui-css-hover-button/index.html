<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.btn {
			padding: 10px 80px;
			border: 1px solid rgba(0, 108, 216, 1);
			color: rgba(0, 108, 216, 1);
			line-height: 2;
			font-size: 2em;
			border-radius: 3px;
			cursor: pointer;
			background-color: #F4F4F4;
			-webkit-box-shadow: 0px 0px 10px 3px rgba(150, 150, 150, 0.1);
			box-shadow: 0px 0px 10px 3px rgba(150, 150, 150, 0.1);
		}
		.btn:hover {
			background-color: rgba(0, 108, 216, 1);
			color: #fff;
			border: 1px solid transparent;
		}
		.btn-rds {
			border-radius: 30px;
		}
		.btn-cir {
			padding: 10px 30px;
			border-radius: 50% 50%;
		}
		.btn-purple {
			border: 1px solid rgba(72, 54, 231, 1);
			color: rgba(72, 54, 231, 1);
		}
		.btn-purple:hover {
			background-color: rgba(72, 54, 231, 1);
		}
		/* Prussian Blue */
		.btn-prusblue {
			border: 1px solid rgba(0, 49, 83, 1);
			color: rgba(0, 49, 83, 1);
		}
		.btn-prusblue:hover {
			background-color: rgba(0, 49, 83, 1);
		}
		/* Iron Gray */
		.btn-irongray {
			border: 1px solid rgba(98, 91, 87, 1);
			color: rgba(98, 91, 87, 1);
		}
		.btn-irongray:hover {
			background-color: rgba(98, 91, 87, 1);
		}
		/* Burgundy */
		.btn-burgundy {
			border: 1px solid rgba(127, 0, 32, 1);
			color: rgba(127, 0, 32, 1);
		}
		.btn-burgundy:hover {
			background-color: rgba(127, 0, 32, 1);
		}
		p {
			line-height: 20px;
		}
	</style>
</head>
<body>
	<span class="btn">Button</span>
	<span class="btn btn-purple">Button</span>
	<span class="btn btn-prusblue">Button</span>
	<span class="btn btn-irongray">Button</span>
	<span class="btn btn-burgundy">Button</span>
	<p></p>
	<span class="btn btn-rds">Button</span>
	<span class="btn btn-rds btn-purple">Button</span>
	<span class="btn btn-rds btn-prusblue">Button</span>
	<span class="btn btn-rds btn-irongray">Button</span>
	<span class="btn btn-rds btn-burgundy">Button</span>
	<p></p>
	<span class="btn btn-cir">Button</span>
	<span class="btn btn-cir btn-purple">Button</span>
	<span class="btn btn-cir btn-prusblue">Button</span>
	<span class="btn btn-cir btn-irongray">Button</span>
	<span class="btn btn-cir btn-burgundy">Button</span>
</body>
</html>
