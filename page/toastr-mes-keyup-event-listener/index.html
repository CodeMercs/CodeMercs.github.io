<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<!-- jQuery -->
			<script src="js/jquery-3.3.1.min.js"></script>
		<!-- toastr -->
			<link href="css/toastr.min.css" rel="stylesheet"  />
			<script src="js/toastr.min.js"></script>
			<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css">
			<link rel = "stylesheet" type = "text/css" href = "css/main.css">
			<style type="text/css">
				.toast-center {
					top: 50%;
					right: 50%;
				}
			</style>

	</head>
	<body class = "bgcol">
	<div style = "text-align:center">
			<div>
				<br />
				<br />
				<h1>Haoye</h1>
				Good luck!
			</div>
		<br />
		<h3>Time</h3>
		<div>
			<input type="button" class="btn btn-success btn-wdt" value="Hello!" onclick='notify( "1", "success");'>
			<input type="button" class="btn btn-primary btn-wdt" value="Hi!" onclick='notify( "2", "info", 0);'>
			<input type="button" class="btn btn-danger btn-wdt" value="Love!" onclick='notify( "3", "error", 6600);'>
			<input type="button" class="btn btn-warning btn-wdt" value="Bye!" onclick='notify( "4", "warning", 0);'>
		</div>
		<br />
		<a id ="close-toastr" href="">強制清除</a><br /> 按下鍵盤除了 Enter & Space 的任意鍵，滑鼠按畫面任意處會消失。
	</body>
	<div style="width: 30vw; height: 20vh;"></div>

		<script type="text/javascript">
			function notify( msg, type, time) {
				if (time == null) {time = 2000};
				var temtime = time;
				var temsg = '<div style="width: 20vw; height: 20vh;"><br /><br /><h3>' + msg + '</h3><br />Time : ' + String(temtime/1000) + ' Second .</div>';
				/* position */
				toastr.options = {
					"positionClass": 'toast-center',
					"closeButton": true,
					"debug": false,
					"newestOnTop": false,
					"progressBar": false,
					"preventDuplicates": false,
					"onclick": null,
					"showDuration": "300",
					"hideDuration": "100",
					"timeOut": temtime,
					"extendedTimeOut": 0,
					"showEasing": "swing",
					"hideEasing": "linear",
					"showMethod": "fadeIn",
					"hideMethod": "fadeOut",
					"tapToDismiss": false,
					// "closeHtml" :'<button>'+ ct +'</button>'
				}
				if (!type) type = "info";
				if (type == "info") {
					toastr.info(temsg);
				} 
				if (type == "success") {
					toastr.success(temsg);
				}
				if (type == "error") {
					toastr.error(temsg);
				}
				if (type == "warning"){
					toastr.warning(temsg);
				}
			}
				$('body').on('click', 'a#close-toastr', function () {
					toastr.clear();
				});
				document.addEventListener( "mousedown", function(){
					toastr.clear();
				})
				document.addEventListener( "keydown", function(){
					toastr.clear();
				})
				document.body.onkeyup = function(e){
					if(e.keyCode == 32){
						toastr.clear();
					}
				}
				document.body.onkeydown = function(e){
					if(e.keyCode == 32){
						toastr.clear();
					}
				}

		</script>
</html>
