<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tooltip</title>
		<!-- Noto Sans -->
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Sans+JP|Noto+Sans+KR|Noto+Sans+SC|Noto+Sans+TC" rel="stylesheet">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap-tooltip-custom-class.css">
		<style type="text/css">

			span.tab { padding-left: 2em; }

			body { font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans KR', 'Noto Sans SC', 'Noto Sans TC', sans-serif;}

			.tooltip-custom .tooltip-inner {
				background-color: #f2653c;
			}

			.tooltip-custom.bs-tooltip-top .arrow:before {
				border-top-color: #f2653c;
			}

			.tooltip-custom.bs-tooltip-right .arrow:before {
				border-right-color: #f2653c;
			}

			.tooltip-custom.bs-tooltip-left .arrow:before {
				border-left-color: #f2653c;
			}

			.tooltip-custom.bs-tooltip-bottom .arrow:before {
				border-bottom-color: #f2653c;
			}

			.tooltip-custom-alt .tooltip-inner {
				background-color: #5b2da3;
			}

			.tooltip-custom-alt.bs-tooltip-top .arrow:before {
				border-top-color: #5b2da3;
			}

			.tooltip-custom-alt.bs-tooltip-right .arrow:before {
				border-right-color: #5b2da3;
			}

			.tooltip-custom-alt.bs-tooltip-left .arrow:before {
				border-left-color: #5b2da3;
			}

			.tooltip-custom-alt.bs-tooltip-bottom .arrow:before {
				border-bottom-color: #5b2da3;
			}

			.bs-example {
				position: relative;
				margin: 15px;
				padding: 15px 15px 25px;
				border: 1px solid #ddd;
				border-radius: 4px 4px 0 0;
			}

			.bs-example .btn {
				margin: 5px;
			}

			.bs-example__title {
				margin-bottom: 20px;
			}

			.bs-example--static .tooltip {
				position: relative;
				display: inline-block;
				margin: 10px 20px;
				opacity: 1;
			}

			.bs-example--static .bs-tooltip-top .arrow {
				left: 50%;
			}

			.bs-example--static .bs-tooltip-bottom .arrow {
				left: 50%;
			}
		</style>
	</head>
	<body>
<!DOCTYPE html>
<html>
	<div class="bs-example bs-example--static">
		<h3 class="bs-example__title">Static examples</h3>
		<div class="bs-example__row">
			<div class="tooltip bs-tooltip-top tooltip-primary" role="tooltip">
				<div class="arrow"></div>
				<div class="tooltip-inner">
					Tooltip primary example
				</div>
			</div>
			<div class="tooltip bs-tooltip-top tooltip-success" role="tooltip">
				<div class="arrow"></div>
				<div class="tooltip-inner">
					Tooltip success example
				</div>
			</div>
			<div class="tooltip bs-tooltip-top tooltip-info" role="tooltip">
				<div class="arrow"></div>
				<div class="tooltip-inner">
					Tooltip info example
				</div>
			</div>
			<div class="tooltip bs-tooltip-top tooltip-warning" role="tooltip">
				<div class="arrow"></div>
				<div class="tooltip-inner">
					Tooltip warning example
				</div>
			</div>
			<div class="tooltip bs-tooltip-top tooltip-danger" role="tooltip">
				<div class="arrow"></div>
				<div class="tooltip-inner">
					Tooltip danger example
				</div>
			</div>
		</div>
		<div class="bs-example__row">
			<div class="tooltip bs-tooltip-bottom tooltip-custom" role="tooltip">
				<div class="arrow"></div>
				<div class="tooltip-inner">
					Custom tooltip example
				</div>
			</div>
			<div class="tooltip bs-tooltip-bottom tooltip-custom-alt" role="tooltip">
				<div class="arrow"></div>
				<div class="tooltip-inner">
					Another custom tooltip
				</div>
			</div>
		</div>
	</div><!-- end .bs-example  -->
	<div class="bs-example">
		<h3 class="bs-example__title">Dinamic examples</h3>
		<div class="bs-example__row">
			<button 
				class="btn btn-secondary" 
				data-custom-class="tooltip-primary"
				data-placement="top" 
				data-toggle="tooltip" 
				title="Tooltip primary example">
					Tooltip primary
			</button> 
			<button 
				class="btn btn-secondary" 
				data-custom-class="tooltip-success" 
				data-placement="top"
				data-toggle="tooltip" 
				title="Tooltip success example">
					Tooltip success
			</button>
			<button 
				class="btn btn-secondary"
				data-custom-class="tooltip-info"
				data-placement="top" 
				data-toggle="tooltip" 
				title="Tooltip info example">
					Tooltip info
			</button>
			<button 
				class="btn btn-secondary" 
				data-custom-class="tooltip-warning" 
				data-placement="top"
				data-toggle="tooltip" 
				title="Tooltip warning example">
					Tooltip warning
			</button>
			<button 
				class="btn btn-secondary" 
				data-custom-class="tooltip-danger" 
				data-placement="top" 
				data-toggle="tooltip" 
				title="Tooltip danger example">
					Tooltip danger
			</button>
		</div>
		<div class="bs-example__row">
			<button 
				class="btn btn-custom"
				data-placement="bottom"
				data-toggle="tooltip"
				title="Custom tooltip example">
					Custom tooltip
			</button>
			<button
				class="btn btn-custom-alt" 
				data-placement="bottom" 
				data-toggle="tooltip"
				title="Another custom tooltip">
					Another custom tooltip
			</button>
		</div>
	</div><!-- end .bs-example-tooltip  -->
			<script src="js/jquery-slim.min.js"></script>
			<script src="js/popper.min.js"></script>
			<script src="js/util.js"></script>
			<script src="js/tooltip.js"></script>
			<script src="js/bootstrap-tooltip-custom-class.js"></script>
			<script>
				$(document).ready(function(){
					$('.btn-secondary').tooltip();
					$('.btn-custom').tooltip({
						customClass: 'tooltip-custom'
					});
					$('.btn-custom-alt').tooltip({
						customClass: 'tooltip-custom-alt'
					});
				});
			</script>
	</body>
</html>
