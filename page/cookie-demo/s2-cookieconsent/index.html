<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
		<title>Cookie Demo</title>
</head>
	<body>
		<h1>cookie-banner simple demo</h1>

	<link rel="stylesheet" type="text/css" href="css/cookieconsent.edit.min.css" />
	<script type="text/javascript" src="js/cookieconsent.min.js"></script>

	<script type="text/javascript">
		window.addEventListener("load", function(){
			window.cookieconsent.initialise({
				"palette": {
						"popup": {
								"background": "#2695ec"
						},
						"button": {
								"background": "transparent",
								"text": "#fff",
								"border": "#fff"
						}
				},
				"content": {
					"message": "We use cookie policy to help us optimize your experience, by continuing you accept this. Read our ",
		    		"dismiss": "ACCEPT",
					"link": "Cookie Policy",
					"href": "www"
				}
			})
		});
	</script>
	</body>
</html>
