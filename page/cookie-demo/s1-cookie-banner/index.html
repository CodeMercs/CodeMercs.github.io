<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
		<title>Cookie Demo</title>
</head>
	<body>
		<h1>cookie-banner simple demo</h1>

		<script type="text/javascript"
			src="js/cookiebanner.min.js">
		</script>

		<script type="text/javascript">

			var options = {
				cookie: "aep-accepted",
				onInserted: function (instance) { console.log('Hey, I got inserted!') },
				message: "We use cookies to improve your browsing experience.", 
				moreinfo: "#",
			};
			var cb = new Cookiebanner(options); cb.run();

		</script>
	</body>
</html>
